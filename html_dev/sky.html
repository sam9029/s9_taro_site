<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starry Sky Background</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      .starry-sky {
        position: relative;
        height: 100vh;
        width: 100vw;
        background-color: #001f3f; /* 深蓝色背景 */
      }

      /* 四角星 */
      .star {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 2px;
        height: 20px;
        background-color: yellow;
        transform: translate(-50%, -50%) rotate(45deg);
      }

      /* 使用伪元素绘制四角星 */
      .star::before,
      .star::after {
        content: '';
        position: absolute;
        background-color: yellow;
      }

      .star::before {
        width: 2px;
        height: 20px;
        transform: rotate(90deg);
      }

      .star::after {
        width: 20px;
        height: 2px;
        transform: rotate(45deg);
      }

      /* 使用 box-shadow 分布星星 */
      .starry-sky::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 2px;
        height: 20px;
        background-color: yellow;
        transform: translate(-50%, -50%) rotate(45deg);
        box-shadow:
          100px 200px yellow,
          -150px 250px yellow,
          200px 300px yellow,
          -250px -100px yellow,
          350px 150px yellow,
          400px -200px yellow,
          -450px 200px yellow,
          -500px -400px yellow,
          550px 250px yellow,
          600px -300px yellow;
      }

      /* 使用伪元素生成小星星 */
      .starry-sky::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 2px;
        height: 10px;
        background-color: white;
        transform: translate(-50%, -50%) rotate(45deg);
        box-shadow:
          120px 180px white,
          -100px 220px white,
          180px 250px white,
          -280px -150px white,
          310px 120px white,
          350px -180px white,
          -400px 180px white,
          -470px -390px white,
          500px 220px white,
          550px -280px white;
      }
    </style>
  </head>
  <body>
    <div class="starry-sky"></div>
    <button style="position: fixed; top: 0" class="toggle-bg-btn" onclick="toggleBackgroundColor()">
      切换背景色
    </button>
    <script>
      function toggleBackgroundColor() {
        const starrySky = document.querySelector('.starry-sky')
        const currentColor = window.getComputedStyle(starrySky).backgroundColor

        // 切换背景色
        if (currentColor === 'rgb(0, 31, 63)') {
          starrySky.style.backgroundColor = '#000' // 切换到黑色
        } else {
          starrySky.style.backgroundColor = '#001f3f' // 切换回原本的蓝色
        }
      }
    </script>
  </body>
</html>
